<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
   
</head>
<body>
    <h1>Welcome!</h1>
    <br/>
    <h1>Contact Us</h1>
    <br/>
    <form action="https://github.com">
        <label for="Name">Name </label>
        <input type="text" placeholder="Enter your Name" Name="Name" >
        <br/>
        <label for="Password">Password</label>
        <input type="password" placeholder="Enter Password" Password="Password">
        <br/>
        <label for="Email">Email</label>
        <input type="Email" placeholder="Enter EmailId" Email="Email">
        <br/>
        <label for="Contact Number">Contact Number</label>
        <input type="tel" placeholder="[0-9]{9}">
        <br/>
        <label for="Gender">Gender</label>
        <select  id="Gender">
            <option value="Male">Male</option>
            <option value="Female">Female</option>
        </select>
        <br/>
        <label for="DOB">Date of Birth</label>
        <input type="date" id="DOB">
        <br/>
        <label for="Rating">Rating</label>
        <label for="1">1</label>
        <input type="radio" id="1">

        <label for="2">2</label>
        <input type="radio" id="2">

        <label for="3">3</label>
        <input type="radio" id="3">

        <label for="4">4</label>
        <input type="radio" id="4">
        
        <br/>
        <label for="text" id="txt">Enter Your Message</label>
        <input type="text" placeholder="Enter Your Message" height="800" width="200">

        <br/>
        <input type="Submit" Send="Send">
        <input type="Reset" Reset="Reset">
        <br>
        <a href ="https://instagram.com">
        <img src="instagram.jpg" alt="instagram.com" width="30" height="30">
        </a>
        <a href ="https://linkedin.com">
            <img src="LinkedIn.png" alt="LinkedIn.com" width="30" height="30">
        </a>
        <a href ="https://telegram.com">
            <img src="telegram.png" alt="telegram.com" width="30" height="30">
        </a>
     </form>
</body>
</html>
