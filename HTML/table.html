<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table,tr,td,th{
            border:1px solid black;
            border-collapse:collapse;
        }
    </style>
</head>
<body>
    
    <table>
        <caption>My Table</caption>
        <tr>
            <td>Month</td>
            <td>Saving</td>

        </tr>
        <tr>
            <td>January</td>
            <td>2000</td>
        </tr>
        <tr>
            <td>February</td>
            <td>100</td>
        </tr>
        <tr>
            <td>March</td>
            <td>200</td>
        </tr>
       
    </table>
  <!--Best Practice-->
    <table>
        <thead>
           <tr>
            <th>Month</th>
            <th>Saving</th>
         </tr>
        </thead>
        <tbody>
            <tr>
                <td>January</td>
                <td>100</td>
            </tr>
            <tr>
                <td>February</td>
                <td>200</td>
            
            </tr>
            <tr>
                <td>March</td>
                <td>300</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td>Total</td>
                <td>400</td>
            </tr>
        </tfoot>
    </table>
</body>
</html>
