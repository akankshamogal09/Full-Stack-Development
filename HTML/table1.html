<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table,th,tr,td{
            border:1px solid black;
            border-collapse: collapse;
            text-align:center;
            caption-side: bottom;
        }

    </style>
</head>
<body>
    <table>
        <caption>My Table</caption>
        <tr>
            <th rowspan="2">100</th>
            <th>90</th>
            <th>80</th>
        </tr>
        <tr>
     
            <td>190</td>
            <td>180</td>
        </tr>
        <tr>
            <th>300</th>
            <td colspan="2" rowspan="2">290</td>
            
        </tr>
        <tr>
            <th>400</th>
           
            
        </tr>
        <tr>
            <th>500</th>
            <td>490</td>
            <td>480</td>
        </tr>
    </table>
</body>
</html>
