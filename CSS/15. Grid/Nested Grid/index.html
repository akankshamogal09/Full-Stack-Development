<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nested Grid</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="box" id="bh">Header</div>
        <div class="box" id="bs">Side</div>
        <div class="box" id="bc">Content
        <div class="childgrid">
            <div class="element">IM1</div>
            <div class="element">IM2</div>
            <div class="element">IM3</div>
            <div class="element">IM4</div>
        </div>
        <div class="box"id="bf">Footer</div>
    </div>
</body>
</html>
