<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        button:hover{
            color:blue;
        }
        a:hover{
            color:green;
        }
        #bt:hover{
            color:blueviolet;
        }
        .ntb:hover{
            color:aquamarine;
        }
    </style>
</head>
<body>
    <p>pseudo-class is a keyword added to a selector that specifies a special state to a selected element</p>
    <button>Submit</button>
    <button class="ntb" id="bt">Submit</button>
    <!-- <button class="ntb">Submit</button> -->


    <a href="https://www.google.com">Google</a>
</body>
