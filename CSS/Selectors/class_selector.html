<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class_Selectors</title>
    <style>
        .green{
            color:green;
        }
        .blue{
            color:blue;
        }
        .s1{
            font-size: small;
        }
        .s2{
            font-size: large;
        }
    </style>
</head>
<body>
    <p class="green">Hii Its class Selector</p>
    <p class="blue">We use class here</p>
    <p class="blue">(.) or period is used to access class in css</p>
    <h1 class="s1">H1 Tag with small font</h1>
    <h2 class="s1">H2 Tag with small font</h2>
    <h3 class="s1">H3 Tag with small font</h3>
    <h4 class="s2">H4 Tag with small font</h4>
    <h5 class="s2">H5 Tag with small font</h5>
    <h6 class="s2">H6 Tag with small font</h6>

</body>
</html>
